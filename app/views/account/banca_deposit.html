<div class="container-fluid">
    <div header></div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="game-account">
            <div class="hidden-xs row">
                <div class="col-md-12 header">
                    <span>Cuenta de Juego</span>
                </div>
            </div>
            <div class="row body">
                <div submenu></div>
                <div class="col-md-12 header">
                    <div class="row">
                        <div class="col-md-12">
                            <span>Realizar Deposito</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 detail">
                    <div class="row">
                        <div class="col-md-4">
                            <form>
                                <div class="form-group">
                                    <h4>Dep√≥sitos</h4>
                                    <label>Ingrese la cantidad de dinero que desea depositar.</label>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" type="number" ng-model="banca.quantity"
                                           placeholder="Ingrese el valor a depositar" name="valor" required></input>
                                </div>
                                <div class="form-group btn-deposit">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <button type="button" ng-click="banca.openPasarela(1)" class="btn-default" style="background: #e6e6e6">
                                                <img class="img-responsive"
                                                     src="app/img/account/logo_pasarela.png"></img>
                                            </button>
                                        </div>                                        
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div footer></div>
